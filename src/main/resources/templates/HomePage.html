<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Google Font Import - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root{
            /* ===== Colors ===== */
            --body-color: #E4E9F7;
            --sidebar-color: #e0e0e0;
            --primary-color: #695CFE;
            --primary-color-light: #F6F5FF;
            --toggle-color: #DDD;
            --text-color: #707070;

            /* ====== Transition ====== */
            --tran-03: all 0.2s ease;
            --tran-03: all 0.3s ease;
            --tran-04: all 0.3s ease;
            --tran-05: all 0.3s ease;
        }

        body{
            min-height: 100vh;
            background-color: var(--body-color);
            transition: var(--tran-05);
        }

        ::selection{
            background-color: var(--primary-color);
            color: #fff;
        }

        body.dark{
            --body-color: #18191a;
            --sidebar-color: #242526;
            --primary-color: #3a3b3c;
            --primary-color-light: #3a3b3c;
            --toggle-color: #fff;
            --text-color: #ccc;
        }

        /* ===== Sidebar ===== */
        .sidebar {
            position: fixed;
            top: 60px; /* Đẩy xuống 50px để tránh che mất custom-div */
            left: 0;
            height: calc(100% - 50px); /* Còn lại chiều cao của viewport trừ 50px */
            width: 250px;
            padding: 10px 14px;
            background: var(--sidebar-color);
            transition: var(--tran-05);
            z-index: 100;
        }
        .sidebar.close{
            width: 88px;
        }

        /* ===== Reusable code - Here ===== */
        .sidebar li{
            height: 50px;
            list-style: none;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .sidebar header .image,
        .sidebar .icon{
            min-width: 60px;
            border-radius: 6px;
        }

        .sidebar .icon{
            min-width: 60px;
            border-radius: 6px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .sidebar .text,
        .sidebar .icon{
            color: var(--text-color);
            transition: var(--tran-03);
        }

        .sidebar .text{
            font-size: 17px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 1;
        }
        .sidebar.close .text{
            opacity: 0;
        }
        /* =========================== */

        .sidebar header{
            position: relative;
        }

        .sidebar header .image-text{
            display: flex;
            align-items: center;
        }
        .sidebar header .logo-text{
            display: flex;
            flex-direction: column;
        }
        header .image-text .name {
            margin-top: 2px;
            font-size: 18px;
            font-weight: 600;
        }

        header .image-text .profession{
            font-size: 16px;
            margin-top: -2px;
            display: block;
        }

        .sidebar header .image{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar header .image img{
            width: 80px;
            align-items: center;
            justify-content: center;
        }

        .sidebar header .toggle{
            position: absolute;
            top: 50%;
            right: -25px;
            transform: translateY(-50%) rotate(180deg);
            height: 25px;
            width: 25px;
            background-color: var(--primary-color);
            color: var(--sidebar-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            transition: var(--tran-05);
        }

        body.dark .sidebar header .toggle{
            color: var(--text-color);
        }

        .sidebar.close .toggle{
            transform: translateY(-50%) rotate(0deg);
        }

        .sidebar .menu{
            margin-top: 40px;
        }
        .sidebar li.search-box input{
            height: 100%;
            width: 100%;
            outline: none;
            border: none;
            background-color: var(--primary-color-light);
            color: var(--text-color);
            border-radius: 6px;
            font-size: 17px;
            font-weight: 500;
            transition: var(--tran-05);
        }
        .sidebar li a{
            list-style: none;
            height: 100%;
            background-color: transparent;
            display: flex;
            align-items: center;
            height: 100%;
            width: 100%;
            border-radius: 6px;
            text-decoration: none;
            transition: var(--tran-03);
        }

        .sidebar li a:hover{
            background-color: var(--primary-color);
        }
        .sidebar li a:hover .icon,
        .sidebar li a:hover .text{
            color: var(--sidebar-color);
        }
        body.dark .sidebar li a:hover .icon,
        body.dark .sidebar li a:hover .text{
            color: var(--text-color);
        }
        .sidebar .menu-bar{
            height: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: scroll;
        }
        .menu-bar::-webkit-scrollbar{
            display: none;
        }
        .home{
            position: absolute;
            top: 0;
            left: 250px;
            height: 100vh;
            width: calc(100% - 250px);
            background-color: var(--body-color);
            transition: var(--tran-05);
        }
        .home .text{
            font-size: 30px;
            font-weight: 500;
            color: var(--text-color);
            padding: 12px 60px;
        }

        .custom-div {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: white;
            display: flex;
            justify-content: space-between; /* Căn trái */
            align-items: center;
            padding: 0 20px;
            z-index: 1;
        }
        .custom-div .image img {
            height: 55px; /* Chiều cao tối đa của ảnh */
            width: auto; /* Để giữ tỉ lệ */
        }
        .user-dropdown {
            position: relative;
            display: flex;
            align-items: center;
            margin-right: 40px;
        }

        .user-dropdown p {
            margin: 0 10px;
            font-weight: bold;
        }

        .user-dropdown .user {
            cursor: pointer;
        }

        .user-dropdown .dropdown-icon {
            margin-left: 5px;
            font-size: 14px;
        }

        .user-dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 40px; /* Vị trí trên cùng */
            right: 0;
            min-width: 120px;
            overflow: hidden;
            white-space: nowrap;
        }

        .user-dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none; /* Remove underline */
            color: var(--text-color); /* Use the text color variable */
        }

        .user-dropdown-content a:hover {
            background-color: var(--primary-color); /* Change background on hover */
            color: #fff; /* Change text color on hover */
        }

        .sidebar.close ~ .home .custom-div {
            width: calc(100%);
        }

        .sidebar.close ~ .home{
            left: 78px;
            height: 100vh;
            width: calc(100%);
        }
        body.dark .home .text{
            color: var(--text-color);
        }
        .main-content {
            min-height: 100vh;
            background-image: url('/static/fpt.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .content h1 {
            font-weight: bold;
            font-size: 50px;
            letter-spacing: 5px;
        }

        .content h3 {
            font-weight: 300;
            font-size: 24px;
        }

        .divider {
            border: none;
            height: 1px;
            background-color: white;
            width: 100%;
            margin: 10px 0;
        }
        .custom-div .toggle {
            margin-right: 30px;
            font-size: 24px;
            margin-left: 7px;
            cursor: pointer; /* Thêm con trỏ khi hover */
            height: 35px;
            width: 35px; /* Tăng kích thước */
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .footer p {
            margin-bottom: 5px;
        }

        .footer h5 {
            margin-top: 10px;
        }
        .login {
            background-color: var(--primary-color); /* Màu nền chính */
            color: white; /* Màu chữ trắng */
            border: none; /* Không có viền */
            border-radius: 6px; /* Bo tròn góc */
            padding: 10px 20px; /* Padding để tạo không gian */
            font-size: 16px; /* Kích thước chữ */
            font-weight: 600; /* Độ đậm chữ */
            cursor: pointer; /* Con trỏ khi hover */
            transition: background-color 0.3s ease; /* Hiệu ứng chuyển màu */
        }

        .login:hover {
            background-color: var(--primary-color-light); /* Màu nền khi hover */
        }
    </style>
</head>
<body>
<nav class="sidebar close">
    <div class="menu-bar">
        <div class="menu">
            <ul class="menu-links">
                <li class="nav-link">
                    <a th:href="@{/home/success}">
                        <i class='bx bx-home-alt icon' ></i>
                        <span class="text nav-text">Home</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{/course}">
                        <i class='bx bx bx-book icon' ></i>
                        <span class="text nav-text">Course</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-phone icon'></i>
                        <span class="text nav-text">Contact</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</nav>

<section class="home">
    <div class="custom-div">
        <div style="display: flex; align-items: center">
            <i class='bx bx-menu toggle'></i>
            <div class="image-text">
                <span class="image">
                    <img src="../static/logo.png" alt="">
                </span>
            </div>
        </div>
        <form id="loginForm" action="/login" method="post">
            <button type="submit" class="login">Login</button>
        </form>
    </div>
    <div class="main-content">
        <div class="content">
            <h1>FPT EDUCATION</h1>
            <hr class="divider">
            <h3>LAB MANAGEMENT SYSTEMS</h3>
        </div>
    </div>
    <div class="footer">
        <p>Email: thanhnthe182548@gmail.com</p>
        <p>Address: Thach Hoa, Thach That District, HNC</p>
        <h5>&copy; Copyright 2024. MyLabManager.com</h5>
    </div>
</section>

<script>
    const body = document.querySelector('body'),
        sidebar = body.querySelector('nav'),
        toggle = body.querySelector(".toggle"),
        searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

    toggle.addEventListener("click" , () =>{
        sidebar.classList.toggle("close");
    })

    document.addEventListener("DOMContentLoaded", function() {
        var dropdowns = document.querySelectorAll('.user-dropdown');
        dropdowns.forEach(function(dropdown) {
            var userLink = dropdown.querySelector('.user');
            var dropdownContent = dropdown.querySelector('.user-dropdown-content');

            userLink.addEventListener('click', function(e) {
                e.preventDefault();
                dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', function(e) {
                if (!dropdown.contains(e.target)) { // Đóng nếu click bên ngoài dropdown
                    dropdownContent.style.display = 'none';
                }
            });
        });
    });

</script>

</body>
</html>
